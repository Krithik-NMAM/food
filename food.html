<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

  </head>
  <body>
    <h1>Food Ordering System</h1>
    <h2>Personal Details</h2>
    <form action="https://formsubmit.co/kunderkrithik93@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://kunderkrithik93@gmail.com/thanks.html">
         
          <input type="text" name="name" placeholder="Full name" required>
          
          <input type="email" name="'Email" placeholder="Email Address" required>
         
          <input type="text" name="number" placeholder="number" required>

          <select name="Address">
            <option>Kadri</option>
            <option>Jyothi</option>
            <option>BuntsHostel</option>
            <option>PVS</option>
            <option>Kankanady</option>
          </select>
          
          <textarea name="message" placeholder="message" required></textarea>
    <h2>Menu</h2>
    <ul id="menu">
      <li>Burger (Rs 150.00) <button onclick="addOrder('Burger', 150.00)">Order</button></li>
      <li>Pizza (Rs 100.00) <button onclick="addOrder('Pizza', 100.00)">Order</button></li>
      <li>Fries (Rs 90.00) <button onclick="addOrder('Fries', 90.00)">Order</button></li>
    </ul>
    <h2>Order Summary</h2>
    <ul id="order-summary"></ul>
    <p>Total: Rs <span id="total">0.00</span></p>
    <button onclick="placeOrder()">Place Order</button>
    </form>
    <script>
      let orders = [];
      let total = 0;
      function addOrder(item, price) {
        orders.push({ item: item, price: price });
        total += price;
        renderOrders();
      }
      function renderOrders() {
        let orderList = document.getElementById('order-summary');
        orderList.innerHTML = '';
        for (let i = 0; i < orders.length; i++) {
          let order = orders[i];
          let listItem = document.createElement('li');
          listItem.innerText = order.item + ': Rs' + order.price.toFixed(2);
          orderList.appendChild(listItem);
        }
        document.getElementById('total').innerText = total.toFixed(2);
      }
      function placeOrder() {
        // code to process order and payment goes here
        alert('Your order has been placed!');
        orders = [];
        total = 0;
        renderOrders();
      }
    </script>

  </body>
